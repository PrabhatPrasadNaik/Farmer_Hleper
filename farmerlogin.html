<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <a href="#" class="btn" id="farmerBtn">Farmer Login</a>
        <a href="#" class="btn" id="scientistBtn">Scientist Login</a>
    </div>

    <script>
        const farmerBtn = document.getElementById("farmerBtn");
        const scientistBtn = document.getElementById("scientistBtn");

        farmerBtn.addEventListener("click", () => {
            alert("Farmer login clicked. Implement farmer login logic here.");
        });

        scientistBtn.addEventListener("click", () => {
            alert("Scientist login clicked. Implement scientist login logic here.");
        });
    </script>
</body>
</html>
